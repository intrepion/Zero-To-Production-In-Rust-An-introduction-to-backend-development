databases:
- engine: PG
  name: newsletter
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
name: zero2prod
region: sfo3
services:
- dockerfile_path: zero2prod/Dockerfile
  envs:
  - key: APP_APPLICATION__BASE_URL
    scope: RUN_TIME
    value: ${APP_URL}
  - key: APP_DATABASE__DATABASE_NAME
    scope: RUN_TIME
    value: ${newsletter.DATABASE}
  - key: APP_DATABASE__HOST
    scope: RUN_TIME
    value: ${newsletter.HOSTNAME}
  - key: APP_DATABASE__PASSWORD
    scope: RUN_TIME
    value: ${newsletter.PASSWORD}
  - key: APP_DATABASE__PORT
    scope: RUN_TIME
    value: ${newsletter.PORT}
  - key: APP_DATABASE__USERNAME
    scope: RUN_TIME
    value: ${newsletter.USERNAME}
  github:
    branch: main
    deploy_on_push: true
    repo: intrepion/Zero-To-Production-In-Rust-An-introduction-to-backend-development
  health_check:
    http_path: /health_check
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  name: zero2prod
  routes:
    - path: /
  source_dir: zero2prod
