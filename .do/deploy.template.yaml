spec:
  name: zero2prod
  region: sfo
  services:
    - name: zero2prod
      dockerfile_path: Dockerfile
      source_dir: .
      github:
        branch: zero2prod_with_cover_20221016
        deploy_on_push: true
        repo: intrepion/Zero-To-Production-In-Rust-An-introduction-to-backend-development
      health_check:
        http_path: /health_check
      http_port: 8000
      instance_count: 1
      instance_size_slug: basic-xxs
      routes:
        - path: /
      envs:
        - key: APP_APPLICATION__BASE_URL
          scope: RUN_TIME
          value: ${APP_URL}
